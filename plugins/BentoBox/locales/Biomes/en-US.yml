protection:
  flags:
    BIOMES_ISLAND_PROTECTION:
      description: |-
        &5&oToggle who can
        &5&ochange the island biome
      name: Biome control
    BIOMES_WORLD_PROTECTION:
      description: |-
        &5&oEnable/disable
        &5&orequirement for players to
        &5&obe on their island to
        &5&ochange biome.
      name: Biome Island limitation
      hint: You must be on your island to change the biome!
