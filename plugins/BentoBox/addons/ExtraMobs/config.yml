# ExtraMobs Configuration 1.12
#
# This list stores GameModes in which Likes addon should not work.
# To disable addon it is necessary to write its name in new line that starts with -. Example:
# disabled-gamemodes:
#  - BSkyBlock
disabled-gamemodes: []
nether-chances:
  # Chance to spawn Wither Skeleton instead of Zombie Pigmen
  wither-skeleton: 0.01
  # Chance to spawn Blaze instead of Zombie Pigmen
  blaze: 0.1
end-chances:
  # Chance to spawn Shulker instead of Enderman
  shulker: 0.1
overworld-chance:
  # Chance to spawn Guardian instead of a fish.
  guardian: 0.1